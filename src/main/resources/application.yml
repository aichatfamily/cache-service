spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/cache_service
    username: cache_user
    password: cache_password
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  
  application:
    name: cache-service

server:
  port: 8080

logging:
  level:
    com.cacheservice: DEBUG
    org.hibernate.SQL: DEBUG